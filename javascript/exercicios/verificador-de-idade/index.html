<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Verificador de Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento: <input id="txtBirthYear" type="number" min="0"></p>
        
            <p>Sexo: 
                <input type="radio" name="radGender" id="male" checked><label for="male">Masculino</label>
                <input type="radio" name="radGender" id="female"><label for="female">Feminino</label>
            </p>
        </div>
        <input id="button" type="button" value="Verificar" onclick="result()">
        <div id="msg">
            <p>Preencha os dados acima...</p>
        </div>
    </section>
    <footer>
        <p>&copy;Direitos Autorais</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
