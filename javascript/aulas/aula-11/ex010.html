<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h 
    <input type="button" value="Verificar" onclick="calculate()">
    <div id='res'></div>
    <script>
        function calculate(){
            var vel = Number(document.querySelector('input#vel').value)
            var res = document.querySelector('div#res')
            res.innerHTML = `<p>Sua velocidade atual Ã© de <strong>${vel} Km/h</strong></p>`
            if(vel > 60){
                res.innerHTML += '<p><strong>Multado</strong> por excesso de velocidade.</p>'
            }
        }
    </script>
</body>
</html>
