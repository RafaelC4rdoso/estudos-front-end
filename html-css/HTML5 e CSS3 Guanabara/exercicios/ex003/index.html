<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando imagens</h1>
    <p>Abaixo você verá uma imagem que está na mesma pasta</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Imagens em outras sub-pastas também podem ser acessadas</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas através de URL's</p>
    <img src="https://www.svgrepo.com/show/303206/javascript-logo.svg" alt="Logo JavaScript">
    
</body>
</html>
