<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph</title>
</head>
<body>
    <h1>Paragraph and LineBreak</h1>
    <p>You can write
        a Paragraph
        the way you want
        therefore it must be inside
        of tag &lt;p&gt; <!--LT = Less Than / GT = Greater Than-->
    </p>
    <p>if you need to break a line in somewhere of your text 
        <br>(here for example)
        you can use the tag &lt;br&gt; <!--Professionals dont use multiple <br> in their code-->
    </p>
    <p>Lets add some especial symbols:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Now, some emojis: <!--Get on: emojipedia.org-->
        &#x1F596; <!--Replace U+ with &#x-->
        &#x1F913;
        &#x1F4DA;
    </p>
</body>
</html>
